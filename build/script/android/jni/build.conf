TEMP_LOCAL_PATH := $(call my-dir)

#生成的目标模块类型（BUILD_SHARED_LIBRARY、BUILD_STATIC_LIBRARY、BUILD_EXECUTABLE）
SELF_BUILD_CMD := BUILD_SHARED_LIBRARY

#生成的目标模块名
SELF_LOCAL_MODULE := imsdk

#生成的目标模块输出目录
SELF_APP_DST_DIR := $(LOCAL_PATH)/../../../out/bin/android/$(TARGET_ARCH_ABI)

INC_LIBCOMMON_FIND_PATH = $(LOCAL_PATH)/../../../../common/
INC_LIBIMCORE_FIND_PATH = $(LOCAL_PATH)/../../../../imcore/
INC_LIBLOG_FIND_PATH = $(LOCAL_PATH)/../../../../log/
INC_LIBMODULES_FIND_PATH = $(LOCAL_PATH)/../../../../modules/
INC_LIBPROTOCOL_FIND_PATH = $(LOCAL_PATH)/../../../../protocol/include/protocol/
INC_IMSDK_FIND_PATH = $(LOCAL_PATH)/../../../../src/
INC_LIBBOOST_FIND_PATH = $(LOCAL_PATH)/../../../../thirdparty/boost/include/
INC_LIBPROTOBUF_FIND_PATH = $(LOCAL_PATH)/../../../../thirdparty/protobuf/src/
INC_LIBSQLITE_FIND_PATH = $(LOCAL_PATH)/../../../../thirdparty/sqlite/src/
INC_LIBJNIHELPERS_FIND_PATH = $(LOCAL_PATH)/../../../../thirdparty/jnihelpers/src/
SELF_LOCAL_C_INCLUDES +=\
    $(INC_LIBCOMMON_FIND_PATH)\
    $(INC_LIBIMCORE_FIND_PATH)\
    $(INC_LIBLOG_FIND_PATH)\
    $(INC_LIBMODULES_FIND_PATH)\
    $(INC_LIBPROTOCOL_FIND_PATH)\
    $(INC_IMSDK_FIND_PATH)\
    $(INC_LIBBOOST_FIND_PATH)\
    $(INC_LIBPROTOBUF_FIND_PATH)\
    $(INC_LIBSQLITE_FIND_PATH)\
    $(INC_LIBJNIHELPERS_FIND_PATH)

SELF_LOCAL_CFLAGS += -DSDK_ABI=\"$(TARGET_ARCH_ABI)\" -DSDK_ARCH=\"$(TARGET_ARCH)\" -DSDK_PLATFORM=\"$(TARGET_PLATFORM)\"
SELF_LOCAL_CPPFLAGS +=
SELF_LOCAL_LDFLAGS +=
SELF_LOCAL_STATIC_LIBRARIES += modules imcore log common protocol protobuf boost sqlite jnihelpers
SELF_LOCAL_SHARED_LIBRARIES +=
SELF_LOCAL_LDLIBS +=